<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Date</title>
</head>
<body>
    <span>
        {% if value.month %}
        30 days are set!
        {% endif %}
        {% if not value.month %}
        29 days are set!
        {% endif %}

    </span>
    <form action="/set" method="POST">
        <input type="checkbox" name="check" {%if value.month%} checked {%endif%}>
        <label for="30 days Month">30 days Month</label>
        <input type="submit" value="Set">
    </form>
</body>
</html>
