{% extends "main.html" %}
{% block title %}Change Password{% endblock title %}

{% block content %}
    <form action="/changepassword" method="POST">
        <label for="Current Password">Current Password: </label>
        <input type="password" name="current" id="current"><br>
        <label for="New Password">New Password: </label>
        <input type="password" name="new" id="new"> <br>
        <label for="Confirm Password">Confirm Password: </label>
        <input type="password" name="confirm" id="confirm"><br>
        <input type="checkbox" id="showpass" onclick="show()">Show Password <br>
        <input type="submit" value="Update">
    </form>
<script>function show(){cb = document.querySelector('#showpass');ne = document.getElementById('confirm');confi = document.getElementById('new');cr = document.getElementById('current');if (cb.checked){ne.type = "text";confi.type = "text";cr.type = "text";}else{ne.type = "password";confi.type = "password";cr.type = "password";}}</script>
{% endblock content %}
