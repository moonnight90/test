<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
</head>

<body>
    
    <form action="/start" method="POST">
        <label for="Day">Day</label>
        <input type="number" name="day" max="30" min="1" />
        <label for="Month">Month</label>
        <!-- <input type="number" name="mon" max="12" min="1" /> -->
        <select name="mselect">
            {% for d in data %} 
            <option value="{{d[0]}}">{{d[1]}}</option>
            {% endfor %}
        </select>
        <label for="Year">Year</label>
        <input type="number" name="year" max="2000" min="1000"/>
        <input type="submit">
    </form>
</body>
</html>
